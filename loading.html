<!DOCTYPE html>
<html lang='ita'>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <meta charset='UTF-8'/>
    <title> Loading </title>
    <link rel="stylesheet" href="loading-style.css">
    <link rel="icon" href="images/logo.png">
  </head>
  <body>

    <div class="container center">
        <div class="rope center">
          <div class="legs center">
            <div class="boot-l"></div>
            <div class="boot-r"></div>
          </div>
          <div class="costume center">
            <div class="spider">
              <div class="s1 center"></div>
              <div class="s2 center"></div>
              <div class="s3"></div>
              <div class="s4"></div>
            </div>
            <div class="belt center"></div>
            <div class="hand-r"></div>
            <div class="hand-l"></div>
            <div class="neck center"></div>
            <div class="mask center">
              <div class="eye-l"></div>
              <div class="eye-r"></div>
            </div>
            <div class="cover center"></div>
          </div>
      </div></div>

      <script>
        // Mostra l'animazione per 3 secondi
        window.addEventListener("load", function () {
          const loader = document.querySelector(".container");
          loader.style.animation = "swing 3s forwards";
  
          // Reindirizza alla vera home page dopo 3 secondi
          setTimeout(function () {
            window.location.href = "il-mio-sito-web.html";
          }, 3000);
        });
      </script>
    

  

  
  </body>
</html>
